<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Kaprekar's Constant Demo</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="kaprekar.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
        <script id="stepTemplate" type="text/x-handlebars-template"><ul id="steps">
           {{#each steps}}
            <li>Step #{{this.stepNum}}: Initial Value={{this.initialValue}}, Sorted Values: {{this.sortedArr}}</li>
        {{/each}}
        </ul>      
    </script>
    <script src="app.js"></script>

    </head>
<body>
    <div id="main">
        <form class="pure-form" style="width:209px;">
        <fieldset style = "width: 200px;">
            <legend>Enter 4 Digit Number</legend>

            <input ID="kaprekarInput"  type="text" placeholder="Do not use same digit four times!!">
    
            <button type="submit" ID="run" class="pure-button pure-button-primary">Run It!</button>
        </fieldset>
        </form>
        
        <div id="solution">
            
        </div>
    </div>    

    <script>app();</script>
</body>
</html>
